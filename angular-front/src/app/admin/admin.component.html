<title>Панель администратора групп</title>
<div class="p-container">
  <app-navigation></app-navigation>
  <div>
    <h2 class="h-style">Администрируемые группы</h2>
    <table>
      <tr>
        <th>ID группы</th>
        <th>Заголовок</th>
        <th>Описание</th>
        <th></th>
      </tr>
      <tr *ngFor="let group of allGroups">
        <td>{{group.group_id}}</td>
        <td>{{group.title}}</td>
        <td>{{group.description}}</td>
        <td><button (click)="getManage(group)">Администрирование</button></td>
      </tr>
    </table>
  </div>
</div>
