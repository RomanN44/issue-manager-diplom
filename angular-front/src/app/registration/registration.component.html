<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<title>Панель регистрации</title>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Регистрация</div>
        <div class="card-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="name" class="cols-sm-2 control-label">Полное имя</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Введите свое полное имя"
                         [(ngModel)] = "registrationRequest.fullName"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="cols-sm-2 control-label">Электронная почта</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="email" id="email" placeholder="Введите свою электронную почту"
                         [(ngModel)] = "registrationRequest.email"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="cols-sm-2 control-label">Логин</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" name="username" id="username" placeholder="Введите свой логин"
                         [(ngModel)] = "registrationRequest.username"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="cols-sm-2 control-label">Пароль</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Введите свой пароль"
                         [(ngModel)] = "registrationRequest.password"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="confirm" class="cols-sm-2 control-label">Подтвердите пароль</label>
              <div class="cols-sm-10">
                <div class="input-group">
                  <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Подтвердите пароль"
                         [(ngModel)] = "confirmPassword"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="registration()">Зарегистрироваться</button>
            </div>
            <div class="login-register">
              <button class="btn btn-secondary" (click)="goToLogin()">Авторизация</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
