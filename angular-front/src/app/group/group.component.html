<title>Панель групп пользователя</title>
<div class="p-container">
  <app-navigation></app-navigation>
  <div class="card">
    <h4 class="h-style">Создать группу</h4>
    <form>
      <label>Введите название группы: </label>
      <input class="my-input" type="text" name="titleGroup" [(ngModel)] = "createGroupRequest.title">
      <br>
      <label>Введите описание группы: </label>
      <textarea class="my-input" rows="10" cols="45" name="descriptionGroup" [(ngModel)] = "createGroupRequest.description"></textarea>
      <br>
      <button name="createGroup" class="btn btn-success" (click)="createGroup()">Создать</button>
    </form>
  </div>
  <div>
    <h2 class="h-style">Мои группы</h2>
    <table>
      <tr>
        <th>ID группы</th>
        <th>Заголовок</th>
        <th>Описание</th>
        <th></th>
      </tr>
      <tr *ngFor="let group of allGroups">
        <td>{{group.group_id}}</td>
        <td>{{group.title}}</td>
        <td>{{group.description}}</td>
        <td>{{isAdmin(group)}}</td>
      </tr>
    </table>
  </div>
</div>
